<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="./printerUtils.js"></script>
  <title>3D Printer Dashboard</title>
  <style>
    .metric {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .progress {
      height: 30px;
    }
    #commandLog {
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">3D Printer Dashboard</h1>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Temperatures
          </div>
          <div class="card-body">
            <p id="temperatureBed" class="metric">Bed: -- °C</p>
            <p id="temperatureNozzle" class="metric">Nozzle: -- °C</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Progress
          </div>
          <div class="card-body">
            <div class="progress">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Position
          </div>
          <div class="card-body">
            <div>
              <span id="positionX">X: --</span>
              <span id="positionY">Y: --</span>
              <span id="positionZ">X: --</span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Printer Status
          </div>
          <div class="card-body">
            <p id="status" class="metric">--</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Command Log
          </div>
          <div class="card-body">
            <ul id="commandLog" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Send G-code Command
          </div>
          <div class="card-body">
            <div class="input-group">
              <input type="text" id="gcodeInput" class="form-control" placeholder="Enter G-code command">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendGcode()">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var gateway = `ws://192.168.15.4/ws`;
    var websocket;

    window.addEventListener('load', onLoad);

    function onLoad() {
      initWebSocket();
    }

    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen = onOpen;
      websocket.onclose = onClose;
      websocket.onmessage = onMessage;
    }

    function onOpen(event) {
      console.log('Connection opened');
      websocket.send("REQUEST_DATA");
    }

    function onClose(event) {
      console.log('Connection closed');
      setTimeout(initWebSocket, 2000);
    }

    function onMessage(event) {
      document.getElementById('commandLog').innerHTML += '<li>' + event.data + '</li>';
      console.log('Message received: ', event.data);
      processData(event.data);
    }

    function sendGcode() {
      var gcode = document.getElementById('gcodeInput').value;
      websocket.send("COMMAND:" + gcode);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
